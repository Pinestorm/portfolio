<div class="banner relative homepage-banner">
  <img class="img-flex" src="{{include.image}}" alt="Portfolio Introduction">
  <div class="banner-content gutter-1-2 pad-t pad-b">
    <div class="grid grid-middle wrapper">
      <div class="unit xs-1 s-1 m-1 l-1-2 unit-offset-l-1-2 banner-heading island-1-2">
        <h1 class="tera push-0">{{include.heading}}</h1>
        <p>{{include.text}}</p>
        <div class="banner-btn">
          {% if include.button_url %}
            {% pattern buttons/basic-orange url=include.button_url text=include.button_text %}
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
